[site]
name = "Maui, HI"
altitude = 3065
altitude_units = "m"
latitude = +20.7069
longitude = -156.258
transmission = "comp/atmos/FTN_a12_pwv035.fits"
[site.sky_mag]
    U = 22.0
    B = 22.7
    V = 21.9
    R = 21.0
    I = 20.0
    Z = 18.8
    gp = 21.9
    rp = 20.8
    ip = 19.8
