ccd_gain = 1.0                                             # electrons/ADU (after pipeline)
ccd_xpixels = 4096
ccd_ypixels = 4096
ccd_pixsize = 15.0                                          # microns
ccd_darkcurrent = 0.002
ccd_darkcurrent_units = "electron/pixel/s"
