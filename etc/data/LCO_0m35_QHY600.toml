ccd_readnoise = 3.7 # electrons
ccd_gain = 1.4 # electrons/ADU
ccd_xpixels = 9576
ccd_ypixels = 6388
ccd_pixsize = 3.76                                          # microns
ccd_darkcurrent = 0.0022
ccd_darkcurrent_units = "ph/pixel/s"
